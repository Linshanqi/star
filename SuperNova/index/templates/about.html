<!doctype html>
<html>
<head>
{% load staticfiles %}
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>检测</title>
	<link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
	<link rel="stylesheet" type="text/css" href=".{% static 'css/mobile.css' %}">
	<link rel="shortcuticon"href="https://static.gaitubao.net/favicon.ico">
	<style type="text/css">
	</style>
	<script src="{% static 'js/mobile.js' %}" type="text/javascript"></script>
	<style>
		input.file{
		    opacity: 0;
			}
	</style>
</head>
<body>
	<div id="page">
		<div id="header">
			<div>
				<a href="{% url 'index' %}" class="logo"><img src="static/images/nwafunet3.png" alt=""></a>
				<ul id="navigation">
					<li>
						<a href="{% url 'index' %}">网站首页</a>
					</li>
					<li class="selected">
						<a href="{% url 'about' %}">星体检测</a>
					</li>
					<li>
						<a href="{% url 'project' %}">模型实现</a>
					</li>
				</ul>
			</div>
		</div>
		<div id="body" class="about">
			<div class="header">
				<div>
				</div>
			</div>
			<ul class="actions">
				<form action="{% url 'upload' %}" method="POST" enctype="multipart/form-data">
				{% csrf_token %}
					<div id="outdiv">
						<div class="indiv" style="text-align:center;">
							<a href="" class="file">选择文件
    							<input type="file" name="inputfile"/>
							</a>
							<a href="" class="file">提交文件
								<input class="file" type="submit" value="提交">
							</a>
						</div>
					</div>
							 
				</form>
			</ul>
			<div class="body">
				<div>

					<img src="static/images/result1.jpg" alt="">
					<h2>检测结果展示</h2>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
