<!doctype html>
<html>
<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>contact</title>
	<link rel="stylesheet" href="static/css/style.css" type="text/css">
	<link rel="stylesheet" type="text/css" href="static/css/mobile.css">
	<script src="static/js/mobile.js" type="text/javascript"></script>
</head>
<body>
	<div id="pagelsq">
		<div id="header">
			<div>
				<a href="{% url 'index' %}" class="logo"><img src="static/images/nwafunet3.png" alt=""></a>
				<ul id="navigation">
					<li>
						<a href="{% url 'index' %}">网站首页</a>
					</li>
					<li>
						<a href="{% url 'about' %}">星体检测</a>
					</li>
					<li>
						<a href="{% url 'project' %}">模型实现</a>
					</li>
				</ul>
			</div>
		</div>
		<div id="aboutlsq">
			<div class="header">
				<div class="contact">
					<h1>联系我们</h1>
					<form action="{% url 'index' %}">
						<input type="text" name="Name" value="姓名" onblur="this.value=!this.value?'姓名':this.value;" onfocus="this.select()" onclick="this.value='';">
						<input type="text" name="Email Address" value="电子邮件" onblur="this.value=!this.value?'电子邮件':this.value;" onfocus="this.select()" onclick="this.value='';">
						<input type="text" name="Subject" value="主题" onblur="this.value=!this.value?'主题':this.value;" onfocus="this.select()" onclick="this.value='';">
						<textarea name="message" cols="50" rows="7">消息</textarea>
						<input type="submit" value="发送" id="submit">
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
